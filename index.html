<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Canvas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="left__side">
      <button class="first__btn">Brush</button>
      <div class="hid__btn hidden">
        <button>Brush</button>
        <button>Fill</button>
      </div>
      <button class="second__btn">Colors</button>
      <div class="hid__colors hidden">
        ↓Specific Colors↓
        <input id="color" type="color" />
        <div class="color-options">
          ↓Recommended Colors↓
          <div
            class="color-option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="color-option"
            style="background-color: #27ae60"
            data-color="#27ae60"
          ></div>
          <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
        </div>
      </div>
      <button class="third__btn">Range</button>
      <div class="hid__range hidden">
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
      </div>
      <button class="fourth__btn">Erase</button>
      <div class="hid__erase hidden">
        <button>Erase</button>
        <button>Destroy</button>
      </div>
    </div>

    <div class="right__side">
      <fieldset>
        <legend>Text</legend>
        <div class="tools__text">
          <input type="number" min="1" value="25" id="fontSizes" />
          <select id="fontTypes" autocomplete="off" required="">
            <option value="serif" style="font-family: serif">Serif</option>
            <option value="sans-serif" style="font-family: sans-serif">
              Sans-serif
            </option>
            <option value="courier new" style="font-family: courier new">
              Courier New
            </option>
            <option value="Lucida Console" style="font-family: Lucida Console">
              Lucida Console
            </option>
            <option value="cursive" style="font-family: cursive">
              Cursive
            </option>
            <option
              value="Brush Script MT"
              style="font-family: Brush Script MT"
            >
              Brush Script MT
            </option>
            <option
              value="lucida Handwriting"
              style="font-family: lucida Handwriting"
            >
              Lucida Handwriting
            </option>
            <option value="copperplate" style="font-family: copperplate">
              Copperplate
            </option>
            <option value="papyrus" style="font-family: Papyrus">
              Papyrus
            </option>
            <option
              value="'Noto Sans KR', sans-serif"
              style="font-family: 'Noto Sans KR', sans-serif"
            >
              Noto Sans 한글
            </option>
            <option
              value="'Nanum Myeongjo', serif"
              style="font-family: 'Nanum Myeongjo', serif"
            >
              나눔 명조
            </option>
            <option
              value="'Nanum Pen Script', cursive"
              style="font-family: 'Nanum Pen Script', cursive"
            >
              나눔펜
            </option>
            <option
              value="'Jua', sans-serif"
              style="font-family: 'Jua', sans-serif"
            >
              주아
            </option>
          </select>
          <select id="fontWeights" required="">
            <option value="normal" selected="">Normal</option>
            <option value="bolder">Bold</option>
          </select>
        </div>
        <input
          type="text"
          placeholder="Add text, DoubleClick to Execute"
          id="text"
        />
      </fieldset>
    </div>

    <canvas></canvas>
    <script src="app.js"></script>
  </body>
</html>
